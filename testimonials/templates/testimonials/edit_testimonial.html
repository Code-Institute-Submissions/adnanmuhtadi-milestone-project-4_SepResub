{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <!-- Title of the page -->
    <div class="row offset-md-2 col-md-8">
        <div class="col text-center mt-lg-5 mt-md-2">
            <h2 class="custom-font mb-4">Edit Testimonial</h2>
            <hr class="w-50 mb-3 mb-md-5 mx-auto">
        </div>
    </div>

    <div class="row offset-md-2 col-md-8">
        <div class="col-12">
            <!-- To render the form that will be filled out to add a product
            The enctype="multipart/form-data" allows the user to submit the image -->
            <form method="POST" action="{% url 'edit_testimonial' testimonial.id %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <!-- Buttons to go back to the products page and to add a product -->
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0 col-12 col-md-4 mb-3" href="{% url 'testimonials' %}">Cancel</a>
                    <button class="btn btn-black rounded-0 col-12 col-md-4 mb-3" type="submit">Update Testimonial</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
