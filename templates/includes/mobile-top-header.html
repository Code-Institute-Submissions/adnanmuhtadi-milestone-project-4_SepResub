<ul class="mobile-sm-nav">
    <li class="list-inline-item mt-3 mx-2">
        <!-- Mobile search placeholder -->
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <!-- The search form is displayed as drop down menu for space utilisation and it will search in the product page -->
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-search input-group">
                    <!-- input append group which makes the search icon (https://fontawesome.com/v5.15/icons/search?style=solid) appear on the right-->
                    <div class="search-box input-group-append">
                        <button class="form-control btn btn-grey border" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                    <!-- Placeholder for the search text box -->
                    <input class="search-box form-control border" type="text" name="search_q" placeholder="Search the site">
                </div>
            </form>
        </div>
    </li>

    <li class="list-inline-item mx-2">
        <!-- Navigation for mobile view -->
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-options" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center account-dropdown-mobile">
                    <i class="fas fa-user fa-lg"></i>
                    <p class="mb-0">Account &nbsp;<i class="fas fa-angle-down align-baseline" id="accMobileDropdownIcon"></i></p>
            </div>
        </a>
        <!-- The search form is displayed as drop down menu for space utilisation and it will search in the product page -->
        <div class="dropdown-menu border-1 w-100 p-2 rounded-0 my-0" aria-labelledby="mobile-options">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-a input-group">
                    <!-- Input append group which makes the search icon (https://fontawesome.com/v5.15/icons/search?style=solid) appear on the right-->
                    <div class="input-group text-center">
                        <!-- If the user has an account and is classified as a super user display the following -->
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="dropdown-item pt-0 pb-2">My Profile</a>
                        {% if request.user.is_superuser %}
                        <a href="{% url 'add_product' %}" class="dropdown-item pt-0 pb-2">Add a Product</a>
                        {% endif %}
                        <a href="{% url 'add_testimonial' %}" class="dropdown-item pt-0 pb-2">Write a Review</a>
                        <a href="{% url 'contact' %}" class="dropdown-item pt-0 pb-2">Contact Us</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item pt-0 pb-2">Logout</a>
                        {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item pt-0 pb-2">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item pt-0">Login</a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </li>

    <!-- Placeholder for the shopping basket -->
    <li class="list-inline-item me-2">
        <a class="{% if grand_price %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="{% url 'view_basket' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-basket fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_price %}
                    £{{ grand_price|floatformat:2 }}
                    {% else %}
                    £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
